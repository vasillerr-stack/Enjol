<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINOLD OS: CLASSIFIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        :root {
            --red: #ff4d4d;
            --dark: #0a0a0a;
            --gray: #151515;
            --text: #00ff41;
            --sub-text: #ccc;
        }
        body {
            background-color: var(--dark);
            color: var(--sub-text);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* ЭКРАН ВХОДА */
        #login-overlay {
            position: fixed; inset: 0;
            background: var(--dark);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; padding: 20px;
        }
        .login-card {
            background: var(--gray); border: 1px solid var(--red);
            padding: 30px 20px; text-align: center;
            width: 100%; max-width: 350px;
        }
        .login-card input {
            background: #000; border: 1px solid #333; color: var(--text);
            padding: 15px; width: 100%; font-size: 1.2rem;
            margin-bottom: 20px; font-family: 'Share Tech Mono', monospace;
            outline: none;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .container {
            width: 100%; max-width: 1100px;
            margin: 20px auto; padding: 0 15px;
            display: none; opacity: 0; transition: 1s;
        }
        .header {
            border: 2px solid var(--red); padding: 20px;
            margin-bottom: 30px; text-align: center;
        }
        .header h1 { font-size: clamp(1rem, 5vw, 2rem); color: var(--red); margin: 0; }

        /* СЕТКА КАРТОЧЕК */
        .victim-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card { background: var(--gray); border: 1px solid #222; padding: 15px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--text); }
        .card img { width: 100%; height: 250px; object-fit: cover; filter: grayscale(1); transition: 0.3s; }
        .card:hover img { filter: grayscale(0); }
        .card h3 { color: var(--red); margin: 15px 0 5px; font-size: 1.2rem; text-transform: uppercase; }

        /* МОДАЛЬНОЕ ОКНО */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 10000;
            overflow-y: auto; padding: 20px 10px;
        }
        .modal-content {
            background: var(--gray); margin: 0 auto;
            padding: 25px; border: 1px solid var(--text);
            width: 100%; max-width: 600px; position: relative;
        }
        .close { position: absolute; right: 15px; top: 0; color: var(--red); font-size: 40px; cursor: pointer; }
        .stamp { border: 2px solid var(--red); color: var(--red); padding: 5px 10px; display: inline-block; margin: 10px 0; font-weight: bold; transform: rotate(-5deg); text-transform: uppercase; }
        .info-label { color: var(--text); font-weight: bold; text-transform: uppercase; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="color:var(--red)">ACCESS REQUIRED</h2>
        <input type="password" id="passInput" placeholder="PASSCODE">
        <br>
        <button onclick="checkAccess()" style="background:var(--red); color:white; border:none; padding:10px 20px; cursor:pointer; font-family:'Share Tech Mono';">DECRYPT</button>
        <p id="errorNote" style="color:yellow; display:none; margin-top:10px;">INVALID CODE</p>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="header">
        <h1>EINOLD_DATABASE_V4.0</h1>
        <p style="color: var(--text); font-size: 0.8rem;">SECURE_CONNECTION: ESTABLISHED</p>
    </div>

    <div class="victim-grid">
        <div class="card" onclick="openModal('mussolini')">
            <img src="Mussolini.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'">
            <h3>Мусолини Мухаммед</h3>
            <p>1953 — 2020</p>
        </div>
        <div class="card" onclick="openModal('danil')">
            <img src="Danil.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'">
            <h3>Данил Такфтильевич</h3>
            <p>1988 — 2021</p>
        </div>
        <div class="card" onclick="openModal('anastasia')">
            <img src="Anastasia.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'">
            <h3>Анастасия Землеройка</h3>
            <p>1939 — 2026</p>
        </div>
        <div class="card" onclick="openModal('elena')">
            <img src="Elena.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'">
            <h3>Елена Чистякова</h3>
            <p>1937 — 2025</p>
        </div>
        <div class="card" onclick="openModal('karman')">
            <img src="Karman.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'">
            <h3>Карман Николаевич</h3>
            <p>1993 — 2030</p>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const SECRET = "123"; 

    function checkAccess() {
        const val = document.getElementById('passInput').value;
        if (val === SECRET) {
            document.getElementById('login-overlay').style.display = "none";
            const container = document.getElementById('mainContainer');
            container.style.display = "block";
            setTimeout(() => { container.style.opacity = "1"; }, 50);
        } else {
            document.getElementById('errorNote').style.display = "block";
        }
    }

    document.getElementById('passInput').addEventListener('keypress', e => { if (e.key === 'Enter') checkAccess(); });

    const victims = {
        mussolini: { name: "Мусолини Мухаммед", img: "Mussolini.jpg", dates: "1953 — 2020", history: "Был известен как любитель Кефира. Зашёл в комнату к Арчибальду и выпил странной жидкости.", lastSeen: "У дома Бабки Хулиганки.", dinner: "Сперма Арчибальда из его кружки.", deathReason: "Отравление Спермой." },
        danil: { name: "Данил Такфтильевич", img: "Danil.jpg", dates: "1988 — 2021", history: "Любитель мух. Часто убивал их, но когда его раскрыли, решил переехать в Геленждик и посмотреть Три Кота.", lastSeen: "В магазине <Любимые Секс Куклы>.", dinner: "Муха.", deathReason: "Укус Ядовитой мухи Цэцэ." },
        anastasia: { name: "Анастасия Землеройка", img: "Anastasia.jpg", dates: "1939 — 2026", history: "Изучала аномалии Деда Хурмата. Зашла в сарай №4.", lastSeen: "Неизвестно. Был обнаружен подкоп.", dinner: "Неизвестно.", deathReason: "Неизвестно. Труп найден в сарае №4." },
        elena: { name: "Елена Чистякова", img: "Elena.jpg", dates: "1937 — 2025", history: "Нашла старые архивы Эйнола. Её призрак ходит по лицею.", lastSeen: "В архиве лицея.", dinner: "Мёд и Соль.", deathReason: "Была убита проклятой книгой." },
        karman: { name: "Карман Николаевич", img: "Karman.jpg", dates: "1993 — 2030", history: "Полез в карман к Руслану, когда тот курил.", lastSeen: "Неизвестно.", dinner: "Пицца, бургеры, коньяк.", deathReason: "Руслан превратил его в улитку." }
    };

    function openModal(id) {
        const v = victims[id];
        document.getElementById('modalBody').innerHTML = `
            <h2 style="color:var(--red); text-transform:uppercase;">${v.name}</h2>
            <img src="${v.img}" onerror="this.src='https://via.placeholder.com/400x300?text=DATA_CORRUPTED'" style="width:100%; border:1px solid var(--text);">
            <div class="stamp">TERMINATED</div>
            <span class="info-label">PERIOD:</span> ${v.dates}
            <span class="info-label">HISTORY:</span> ${v.history}
            <span class="info-label">LAST MEAL:</span> ${v.dinner}
            <span class="info-label">CAUSE:</span> ${v.deathReason}
        `;
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() { document.getElementById('myModal').style.display = "none"; }
    window.onclick = e => { if (e.target.className === 'modal') closeModal(); }
</script>
</body>
</html>
