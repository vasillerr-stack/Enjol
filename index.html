<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EINOLD OS: CLASSIFIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff4d4d;
            --dark: #0a0a0a;
            --gray: #151515;
            --text: #00ff41;
            --sub-text: #ccc;
        }

        body {
            background-color: var(--dark);
            color: var(--sub-text);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- ЭКРАН ВХОДА --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: 0.8s;
        }

        .login-card {
            background: var(--gray);
            border: 1px solid var(--red);
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 77, 77, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-card h2 {
            color: var(--red);
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .login-card input {
            background: #000;
            border: 1px solid #333;
            color: var(--text);
            padding: 12px;
            width: 80%;
            text-align: center;
            font-size: 1.5rem;
            outline: none;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        .login-card input:focus {
            border-color: var(--text);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .login-btn {
            background: transparent;
            color: var(--red);
            border: 1px solid var(--red);
            padding: 10px 30px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--red);
            color: white;
            box-shadow: 0 0 20px var(--red);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: none;
            opacity: 0;
            transition: 1.5s;
        }
