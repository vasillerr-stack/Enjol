<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EINOLD OS: CLASSIFIED</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff4d4d;
            --dark: #0a0a0a;
            --gray: #151515;
            --text: #00ff41; /* Хакерский зеленый для акцентов */
            --sub-text: #ccc;
        }

        body {
            background-color: var(--dark);
            color: var(--sub-text);
            /* Применяем хакерский шрифт ко всему сайту */
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- ЭКРАН ВХОДА --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: 0.8s;
        }

        .login-card {
            background: var(--gray);
            border: 1px solid var(--red);
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 77, 77, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-card h2 {
            color: var(--red);
            margin-bottom: 25px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .login-card input {
            background: #000;
            border: 1px solid #333;
            color: var(--text); /* Зеленый ввод */
            padding: 12px;
            width: 80%;
            text-align: center;
            font-size: 1.5rem;
            outline: none;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        .login-card input:focus {
            border-color: var(--text);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .login-btn {
            background: transparent;
            color: var(--red);
            border: 1px solid var(--red);
            padding: 10px 30px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--red);
            color: white;
            box-shadow: 0 0 20px var(--red);
        }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: none;
            opacity: 0;
            transition: 1.5s;
        }

        .header {
            text-align: center;
            border-left: 5px solid var(--red);
            border-right: 5px solid var(--red);
            padding: 30px;
            margin-bottom: 50px;
            background: rgba(255, 77, 77, 0.02);
        }

        .header h1 {
            color: var(--red);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0 0 10px 0;
            font-size: 2.2rem;
        }

        .victim-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--gray);
            border: 1px solid #222;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover { 
            border-color: var(--text); /* Меняется на зеленый при наведении */
            background: #1a1a1a;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            filter: grayscale(1) sepia(0.5) hue-rotate(-50deg); /* Эффект старого фото */
            transition: 0.4s;
        }

        .card:hover img {
            filter: grayscale(0);
        }

        .card h3 {
            color: var(--text);
            margin: 15px 0 5px 0;
            text-transform: uppercase;
        }

        /* --- МОДАЛЬНОЕ ОКНО --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: var(--gray);
            margin: 2% auto;
            padding: 35px;
            border: 1px solid var(--text);
            max-width: 700px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px; top: 10px;
            color: var(--red);
            font-size: 35px;
            cursor: pointer;
        }

        .info-label { color: var(--text); font-weight: bold; text-transform: uppercase; }
        
        .stamp { 
            border: 2px solid var(--red); 
            color: var(--red); 
            padding: 5px 15px; 
            display: inline-block; 
            transform: rotate(-10deg); 
            margin: 20px 0;
            text-transform: uppercase;
        }

        #errorNote { color: #ff0; margin-top: 15px; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2>SYSTEM LOCK</h2>
        <input type="password" id="passInput" placeholder="PASSCODE">
        <br>
        <button class="login-btn" onclick="checkAccess()">DECRYPT</button>
        <p id="errorNote">FATAL ERROR: INVALID ACCESS CODE</p>
    </div>
</div>

<div class="container" id="mainContainer">
    <div class="header">
        <h1>EINOLD_DATABASE_V4.0</h1>
        <p style="color: var(--text);">CONNECTED_TO_SERVER: SUCCESS // ACCESS: ADMIN</p>
    </div>

    <div class="victim-grid">
        <div class="card" onclick="openModal('mussolini')">
            <img src="mussolini.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'" alt="">
            <h3>Мусолини Мухаммед</h3>
            <p>1953 — 2020</p>
        </div>
        <div class="card" onclick="openModal('danil')">
            <img src="danil.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'" alt="">
            <h3>Данил Такфтильевич</h3>
            <p>1988 — 2021</p>
        </div>
        <div class="card" onclick="openModal('anastasia')">
            <img src="anastasia.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'" alt="">
            <h3>Анастасия Землеройка</h3>
            <p>1939 — 2026</p>
        </div>
        <div class="card" onclick="openModal('elena')">
            <img src="elena.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'" alt="">
            <h3>Елена Чистякова</h3>
            <p>1937 — 2025</p>
        </div>
        <div class="card" onclick="openModal('karman')">
            <img src="karman.jpg" onerror="this.src='https://via.placeholder.com/300x200?text=NO_DATA'" alt="">
            <h3>Карман Николаевич</h3>
            <p>1993 — 2030</p>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const SECRET = "1488"; 

    function checkAccess() {
        const val = document.getElementById('passInput').value;
        const overlay = document.getElementById('login-overlay');
        const container = document.getElementById('mainContainer');
        const error = document.getElementById('errorNote');

        if (val === SECRET) {
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
                container.style.display = "block";
                setTimeout(() => { container.style.opacity = "1"; }, 50);
            }, 800);
        } else {
            error.style.display = "block";
            document.getElementById('passInput').value = "";
        }
    }

    document.getElementById('passInput').addEventListener('keypress', e => { if (e.key === 'Enter') checkAccess(); });

    // Твои данные без изменений
    const victims = {
        mussolini: {
            name: "Мусолини Мухаммед",
            img: "mussolini.jpg", 
            dates: "1953 — 2020",
            history: "Был известен как любитель Кефира. Зашёл в комнату к Арчибальду и выпил странной жидкости.",
            lastSeen: "У дома Бабки Хулиганки.",
            dinner: "Сперма Арчибальда из его кружки.",
            deathReason: "Отравление Спермой."
        },
        danil: {
            name: "Данил Такфтильевич",
            img: "danil.jpg",
            dates: "1988 — 2021",
            history: "Любитель мух. Часто убивал их, но когда его раскрыли, решил переехать в Геленждик и посмотреть Три Кота.",
            lastSeen: "В магазине <Любимые Секс Куклы> - покупал резиновый дилдо.",
            dinner: "Муха.",
            deathReason: "Укус Ядовитой мухи Цэцэ - заралися Сибирской Язвой."
        },
        anastasia: {
            name: "Анастасия Землеройка (Фаина Ивановна)",
            img: "anastasia.jpg",
            dates: "1939 — 2026",
            history: "Изучала аномалии Деда Хурмата. Зашла в сарай №4, который изучен всего на 000000000,1%.",
            lastSeen: "Незвестно. Был обнаружен подкоп под 4 сараем.",
            dinner: "Неизвестно.",
            deathReason: "Неизвестно. Был найден труп в сарае №4."
        },
        elena: {
            name: "Елена Александровна Чистякова",
            img: "elena.jpg",
            dates: "1937 — 2025",
            history: "Нашла старые архивы Эйнола. Теперь её призрак ходит по лицею и просит вернуть души.",
            lastSeen: "В архиве лицея. Искала книгу о Куннилингусе и Римминге.",
            dinner: "Мёд и Соль.",
            deathReason: "Была убита проклятой книгой Арчибальда. Прочитала заклинание смерти вслух."
        },
        karman: {
            name: "Карман Николаевич (Роман)",
            img: "karman.jpg",
            dates: "1993 — 2030",
            history: "Полез в карман к Руслану, когда тот курил.",
            lastSeen: "Неизвестно. Курил Гажду.",
            dinner: "Пицца, бургеры, коньяк.",
            deathReason: "Помешал Руслану. Тот превратил его в улитку."
        }
    };

    function openModal(id) {
        const v = victims[id];
        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <h2>${v.name}</h2>
            <img src="${v.img}" onerror="this.src='https://via.placeholder.com/400x300?text=DATA_CORRUPTED'" style="width:100%; max-height:350px; object-fit:cover; margin-bottom:15px; border:1px solid var(--text);">
            <div class="stamp">TERMINATED</div>
            <p><span class="info-label">ГОДЫ ЖИЗНИ:</span> ${v.dates}</p>
            <p><span class="info-label">ОПИСАНИЕ:</span> ${v.history}</p>
            <p><span class="info-label">ПОСЛЕДНИЙ УЖИН:</span> ${v.dinner}</p>
            <p><span class="info-label">ПОСЛЕДНИЙ РАЗ ВИДЕЛИ:</span> ${v.lastSeen}</p>
            <p><span class="info-label">СМЕРТЬ:</span> ${v.deathReason}</p>
        `;
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() { document.getElementById('myModal').style.display = "none"; }
    window.onclick = e => { if (e.target.className === 'modal') closeModal(); }
</script>
</body>
</html>
